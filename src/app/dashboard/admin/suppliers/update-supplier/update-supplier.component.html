<section>
  <form class="w-full" [formGroup]="supplierUpdateForm" (ngSubmit)="onSubmit()">
    <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
      User details
    </h2>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="name"
          type="text"
          formControlName="name"
          required
        >
      </section>
      <section class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
          Address
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="address"
          type="text"
          formControlName="address"
          required
        >
      </section>
    </section>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zipcode">
          Zipcode
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="zipcode"
          type="text"
          formControlName="zipcode"
          required
        >
      </section>
    </section>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
          City
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="city"
          type="text"
          formControlName="city"
          required
        >
      </section>
    </section>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="country">
          Country
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="country"
          type="text"
          formControlName="country"
          required
        >
      </section>
    </section>
    <button class="mr-1 items-center justify-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit">
      Submit
    </button>
  </form>
</section>
