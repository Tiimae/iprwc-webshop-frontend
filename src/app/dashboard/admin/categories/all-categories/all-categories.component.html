<section class="flex mb-5">
  <h1 class="text-lg flex-auto items-center flex-grow w-1/2">All categories</h1>
  <a routerLink="/dashboard/categories/create">
    <button class="mr-1 items-center justify-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Create Category
    </button>
  </a>
</section>

<app-category
  *ngFor="let category of allCategories"
  [category]="category"
  (delete)="removeCategoryOutArray(category)"
></app-category>
