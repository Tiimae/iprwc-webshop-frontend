<section class="w-full flex items-center justify-center">
  <form class="w-full max-w-lg" [formGroup]="productCreateForm" (ngSubmit)="onSubmit()">
    <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
      User details
    </h2>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="name"
          type="text"
          formControlName="name"
          required
        >
      </section>
      <section class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="price">
          Price
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="price"
          type="text"
          formControlName="price"
          required
        >
      </section>
    </section>
    <section class="flex flex-wrap -mx-3 mb-6">
      <section class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">
          Description
        </label>
        <textarea
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="description"
          type="text"
          formControlName="description"
          required
        ></textarea>
      </section>
    </section>
    <hr>
    <section class="flex flex-col mx-3 mb-6">
      <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
        Product brand
      </h2>
      <br>
      <br>
      <app-add-entity-bar
        *ngIf="currentBrand != null"
        [name]="currentBrand.brandName"
        (delete)="removeBrand($event)"
      ></app-add-entity-bar>

      <section>
        <label for="brand">add Brand:</label>
        <section class="flex">
          <select
            class="appearance-none w-full block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="brand"
            type="text"
            formControlName="brand"
            required
          >
            <option *ngFor="let brand of brands" value="{{ brand.brandName }}">{{ brand.brandName }}</option>
          </select>
          <button class="w-full items-center justify-right bg-blue-500 bg-blue-700 text-white font-bold rounded ml-5"
                  (click)="addBrand()"
                  type="button">
            Add Brand
          </button>
        </section>
      </section>
    </section>

    <hr>
    <section class="flex flex-col mx-3 mb-6">
      <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
        Product categroy
      </h2>
      <br>
      <br>
      <app-add-entity-bar
        *ngIf="currentCategory != null"
        [name]="currentCategory.categoryName"
        (delete)="removeCategory($event)"
      ></app-add-entity-bar>

      <section>
        <label for="category">add Category:</label>
        <section class="flex">
          <select
            class="appearance-none w-full block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="category"
            type="text"
            formControlName="category"
            required
          >
            <option *ngFor="let category of categories"
                    value="{{ category.categoryName }}">{{ category.categoryName  }}</option>
          </select>
          <button class="w-full items-center justify-right bg-blue-500 bg-blue-700 text-white font-bold rounded ml-5"
                  (click)="addCategory()"
                  type="button">
            Add Category
          </button>
        </section>
      </section>
    </section>

    <hr>
    <section class="flex flex-col mx-3 mb-6">
      <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
        Product Supplier
      </h2>
      <br>
      <br>
      <app-add-entity-bar
        *ngIf="currentSupplier != null"
        [name]="currentSupplier.name"
        (delete)="removeSupplier($event)"
      ></app-add-entity-bar>

      <section>
        <label for="brand">add Supplier:</label>
        <section class="flex">
          <select
            class="appearance-none w-full block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="supplier"
            type="text"
            formControlName="supplier"
            required
          >
            <option *ngFor="let supplier of suppliers" value="{{ supplier.name }}">{{ supplier.name }}</option>
          </select>
          <button class="w-full items-center justify-right bg-blue-500 bg-blue-700 text-white font-bold rounded ml-5"
                  (click)="addSupplier()"
                  type="button">
            Add Supplier
          </button>
        </section>
      </section>
    </section>

    <hr>
    <section class="flex flex-col mx-3 mb-6">
      <h2 class="block uppercase tracking-wide text-gray-700 text-xl font-bold mb-2">
        Product images
      </h2>
      <br>
      <br>
      <app-add-entity-bar
        *ngFor="let image of images"
        [name]="image.name"
        (delete)="removeImage($event)"
      ></app-add-entity-bar>

      <section>
        <label for="image">Add Image:</label>
        <section class="flex">
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="image"
            type="file"
            formControlName="image"
            required
            (change)="addImage($event)"
          >
        </section>
      </section>
    </section>
    <button class="mr-1 items-center justify-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit">
      Submit
    </button>
  </form>
</section>
