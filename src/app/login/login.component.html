<section class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
  <section class="py-8 px-8 rounded-xl">
    <h1 class="font-medium text-2xl mt-3 text-center">Login</h1>
    <form action="" class="mt-6">
      <section class="my-5 text-sm">
        <label for="email" class="block text-black">Email</label>
        <input [(ngModel)]="emailField" type="text" autofocus name="email" id="email" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Email" />
      </section>
      <section class="my-5 text-sm">
        <label for="password" class="block text-black">Password</label>
        <input [(ngModel)]="passwordField" name="password" type="password" id="password" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Password" />
        <section class="flex justify-end mt-2 text-xs text-gray-600">
          <a href="#">Forget Password?</a>
        </section>
      </section>

      <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full" (click)="LogUserIn()">Login</button>
    </form>

    <p class="mt-12 text-xs text-center font-light text-gray-400"> Don't have an account? <a href="#" class="text-black font-medium"> Create One </a>  </p>

  </section>
</section>
