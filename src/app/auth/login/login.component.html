<section class="login-box">
  <section class="login-modal">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <section class="login-title">
        <section class="login-text">
          <h1>Log in</h1>
          <span>Not a member yet? <a class="caps" routerLink="/auth/register">create account</a></span>
        </section>
      </section>

      <section class="login-input-section">
        <section class="login-row">
          <section class="field-wrapper text-field login-emailInput required">
            <section class="field-wrapper-item" data-input="email">
              <label for="email" class="field-wrapper-input-label">Email</label>
              <section class="field-wrapper-children">
                <input type="email"
                       name="email"
                       id="email"
                       formControlName="email"
                       class="text-field-input"
                       required=""
                       (focus)="onFocus('email')"
                       (blur)="onFocus('email')"
                       (change)="onChange()"
                >
              </section>
            </section>
          </section>
        </section>
        <section class="login-row">
          <section class="field-wrapper text-field login-emailInput required">
            <section class="field-wrapper-item" data-input="password">
              <label for="password" class="field-wrapper-input-label">Password</label>
              <section class="field-wrapper-children">
                <input
                  type="password"
                  name="password"
                  id="password"
                  formControlName="password"
                  class="text-field-input"
                  required=""
                  (focus)="onFocus('password')"
                  (blur)="onFocus('password')"
                  (change)="onChange()"
                >
              </section>
            </section>
          </section>
        </section>
      </section>

      <section class="login-form-button">
        <button type="submit" class="button large primary disabled" [disabled]="!loginForm.valid" data-submit-button>
          Log in
        </button>

        <section class="login-form-other-buttons">
          <a routerLink="/auth/reset" class="login-form-forgot-password-button caps">Forgot Password</a>
        </section>
      </section>
    </form>
  </section>
</section>
