<section class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
  <section class="py-8 px-8 rounded-xl">
    <h1 class="font-medium text-2xl mt-3 text-center">Login</h1>

    <form (ngSubmit)="onSubmit()" #f="ngForm" class="mt-6 registerForm">
      <section class="input-field mb-6">
        <label for="email">Email</label>
        <section class="relative">
          <section class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-white">
            <fa-icon [icon]="faEnvelope" class="w-5 h-5 text-white dark:text-white"></fa-icon>
          </section>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            type="text"
            autofocus
            name="email"
            id="email"
            ngModel
            required
            email
            #email="ngModel"
          />

        </section>
        <p class="text-red-600" *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
      </section>
      <section class="input-field mb-6">
        <label for="password">Password</label>
        <section class="relative">
          <section class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-white">
            <fa-icon [icon]="faKey" class="w-5 h-5 text-white dark:text-white"></fa-icon>
          </section>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            type="password"
            autofocus
            name="password"
            id="password"
            ngModel
            required
            #password="ngModel"
          />
        </section>
        <p class="text-red-600" *ngIf="!password.valid && password.touched">Please enter a password!</p>
        <section class="flex justify-end mt-2 text-xs text-gray-600">
          <a href="#">Forget Password?</a>
        </section>
      </section>


      <button
        class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full"
        type="submit"
        [disabled]="f?.invalid"
      >
        Login
      </button>
      <p class="mt-12 text-xs text-center font-light text-gray-400"> Don't have an account? <a routerLink="/auth/register" class="text-black font-medium"> Create One </a>  </p>
    </form>

  </section>
</section>
