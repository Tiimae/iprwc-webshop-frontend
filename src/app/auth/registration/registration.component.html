<section class="login-box">
  <section class="login-modal">
    <form class="login-form" [formGroup]="firstRegistrationForm" (ngSubmit)="onSubmit()">
      <section class="login-title">
        <section class="login-text">
          <h1>Log in</h1>
          <span>Already have an account? <a class="caps" routerLink="/auth/login">Log in</a></span>
        </section>
      </section>

      <section class="login-input-section">
        <section class="login-row">
          <section class="field-wrapper text-field login-emailInput required">
            <section class="field-wrapper-item" data-input="firstname">
              <label for="firstname" class="field-wrapper-input-label">First name</label>
              <section class="field-wrapper-children">
                <input type="text"
                       name="firstname"
                       id="firstname"
                       formControlName="firstname"
                       class="text-field-input"
                       required=""
                       (focus)="onFocus('firstname')"
                       (blur)="onFocus('firstname')"
                       (change)="onChange()"
                >
              </section>
            </section>
          </section>
        </section>
        <section class="login-row">
          <section class="field-wrapper text-field login-emailInput required">
            <section class="field-wrapper-item" data-input="middlename">
              <label for="middlename" class="field-wrapper-input-label">Middle name</label>
              <section class="field-wrapper-children">
                <input type="text"
                       name="middlename"
                       id="middlename"
                       formControlName="middlename"
                       class="text-field-input"
                       (focus)="onFocus('middlename')"
                       (blur)="onFocus('middlename')"
                       (change)="onChange()"
                >
              </section>
            </section>
          </section>
          <section class="login-row">
            <section class="field-wrapper text-field login-emailInput required">
              <section class="field-wrapper-item" data-input="lastname">
                <label for="lastname" class="field-wrapper-input-label">Last name</label>
                <section class="field-wrapper-children">
                  <input type="email"
                         name="lastname"
                         id="lastname"
                         formControlName="lastname"
                         class="text-field-input"
                         required=""
                         (focus)="onFocus('lastname')"
                         (blur)="onFocus('lastname')"
                         (change)="onChange()"
                  >
                </section>
              </section>
            </section>
          </section>
          <section class="login-row">
            <section class="field-wrapper text-field login-emailInput required">
              <section class="field-wrapper-item" data-input="email">
                <label for="email" class="field-wrapper-input-label">Email</label>
                <section class="field-wrapper-children">
                  <input type="email"
                         name="email"
                         id="email"
                         formControlName="email"
                         class="text-field-input"
                         required=""
                         (focus)="onFocus('email')"
                         (blur)="onFocus('email')"
                         (change)="onChange()"
                  >
                </section>
              </section>
            </section>
          </section>
          <section class="login-row">
            <section class="field-wrapper text-field login-emailInput required">
              <section class="field-wrapper-item" data-input="password">
                <label for="password" class="field-wrapper-input-label">Password</label>
                <section class="field-wrapper-children">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    formControlName="password"
                    class="text-field-input"
                    required=""
                    (focus)="onFocus('password')"
                    (blur)="onFocus('password')"
                    (change)="onChange()"
                  >
                </section>
              </section>
            </section>
          </section>

          <section class="login-row">
            <section class="field-wrapper text-field login-emailInput required">
              <section class="field-wrapper-item" data-input="passwordCheck">
                <label for="passwordCheck" class="field-wrapper-input-label">Password Validation</label>
                <section class="field-wrapper-children">
                  <input
                    type="password"
                    name="passwordCheck"
                    id="passwordCheck"
                    formControlName="passwordCheck"
                    class="text-field-input"
                    required=""
                    (focus)="onFocus('passwordCheck')"
                    (blur)="onFocus('passwordCheck')"
                    (change)="onChange()"
                  >
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>

      <section class="login-form-button">
        <button type="submit" class="button large primary disabled" [disabled]="!firstRegistrationForm.valid"
                data-submit-button>
          Log in
        </button>
      </section>
    </form>
  </section>
</section>
