<section class="w-full md:flex items-center justify-between flex-wrap p-4 flex-auto">

  <a routerLink="/" class="flex flex-shrink-0 text-white mr-6 flex-1 w-full lg:w1/3 items-center justify-center">
    <img src="{{ apiUrl }}/images/f1_logo.svg" alt="F1 Logo" width="250px">
  </a>
  <section class="w-full flex-1 w-1/3 flex block flex-grow xl:flex xl:items-center xl:w-auto items-center">
    <section class="text-sm lg:flex-grow flex justify-center items-center">
      <form class="w-full max-w-sm" [formGroup]="searchGroup">
        <section class="flex border-b-2 border-slate-50 py-2 hidden xl:flex">
          <input
            class="appearance-none bg-transparent border-none w-full text-slate-50 mr-3 py-1 px-2 leading-tight placeholder-gray-500 focus:outline-none"
            type="text" placeholder="Search" name="search" aria-label="Full name"
            formControlName="search"
          >
          <button
            class="flex-shrink-0 bg-red-500 hover:bg-white hover:text-red-500 text-sm text-white py-1 px-2 rounded"
            type="button" (click)="search()">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </section>
      </form>
      <br>
    </section>
  </section>
  <section class="flex justify-center items-center lg:justify-end lg:items-end flex-1 lg:w-1/2 xl:w1/3 w-full">
    <a routerLink="/cart" class="block mt-4 lg:mt-0 text-white mr-4 block xl:hidden">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      ({{ cartLength }})
    </a>
    <a routerLink="/cart" class=" mt-4 xl:inline-block lg:mt-0 text-white mr-4 hidden xl:block">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      Shopping Cart ({{ cartLength }})
    </a>
    <span class="block mt-4 lg:inline-block text-white lg:mt-0 pr-4">|</span>
    <a routerLink="/auth/login" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4"
       *ngIf="!getLoggedIn()">Login</a>
    <span class="block mt-4 lg:inline-block lg:mt-0 text-white pr-4" *ngIf="!getLoggedIn()">|</span>
    <a routerLink="/auth/register" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4" *ngIf="!getLoggedIn()">Register</a>
    <a routerLink="/dashboard/user/account" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 hidden lg:block"
       *ngIf="getLoggedIn()">
      <fa-icon [icon]="faUser"></fa-icon> &nbsp; {{ username }}
    </a>
    <a routerLink="/dashboard/user/account"
       class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 block lg:hidden w-1/2" *ngIf="getLoggedIn()">
      <fa-icon [icon]="faUser"></fa-icon>
    </a>
  </section>
</section>
