
<section class="w-full flex items-center justify-between flex-wrap p-6 flex-auto">

  <a routerLink="/" class="flex flex-shrink-0 text-white mr-6 flex-1 w-1/3">
    <img src="{{ apiUrl }}/images/f1_logo.svg" alt="F1 Logo" width="250px">
  </a>
  <section class="w-full flex-1 w-1/3 flex block flex-grow lg:flex lg:items-center lg:w-auto items-center">
    <section class="text-sm lg:flex-grow flex justify-center items-center">
      <form class="w-full max-w-sm">
        <section class="flex border-b-2 border-slate-50 py-2 hidden lg:flex">
          <input class="appearance-none bg-transparent border-none w-full text-slate-50 mr-3 py-1 px-2 leading-tight placeholder-gray-500 focus:outline-none" type="text" placeholder="Search" name="search" aria-label="Full name">
          <button class="flex-shrink-0 bg-red-500 hover:bg-white hover:text-red-500 text-sm text-white py-1 px-2 rounded" type="button">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </section>
      </form>
      <br>
    </section>
  </section>
  <section class="flex justify-end items-end flex-1 lg:w-1/3 w-1/2">
    <a routerLink="/cart" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 block lg:hidden w-1/2">
      <fa-icon [icon]="faShoppingCart"></fa-icon> ({{ cartLength }})
    </a>
    <a routerLink="/cart" class=" mt-4 lg:inline-block lg:mt-0 text-white mr-4 hidden lg:block">
      <fa-icon [icon]="faShoppingCart"></fa-icon> Shopping Cart ({{ cartLength }})
    </a>
    <span class="block mt-4 lg:inline-block text-white lg:mt-0 pr-4">|</span>
    <a routerLink="/auth/login" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4" *ngIf="!loggedIn">Login</a>
    <span class="block mt-4 lg:inline-block lg:mt-0 text-white pr-4" *ngIf="!loggedIn">|</span>
    <a routerLink="/auth/register" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4" *ngIf="!loggedIn">Register</a>
    <a routerLink="/dashboard/user/account" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 hidden lg:block" *ngIf="loggedIn">
      <fa-icon [icon]="faUser"></fa-icon> &nbsp; {{ username }}
    </a>
    <a routerLink="/dashboard/user/account" class="block mt-4 lg:inline-block lg:mt-0 text-white mr-4 block lg:hidden w-1/2" *ngIf="loggedIn">
      <fa-icon [icon]="faUser"></fa-icon>
    </a>
  </section>
</section>
