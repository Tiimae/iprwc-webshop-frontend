
<section class="w-full flex items-center justify-between flex-wrap bg-teal-500 p-6 w-full flex-auto">

  <a routerLink="/" class="flex flex-shrink-0 text-white mr-6 flex-1 w-1/3">
    <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
    <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>
  </a>
  <section class="w-full flex-1 w-1/3 flex block flex-grow lg:flex lg:items-center lg:w-auto items-center">
    <section class="text-sm lg:flex-grow flex justify-center items-center">
      <form class="w-full max-w-sm">
        <section class="flex border-b-2 border-slate-50 py-2">
          <input class="appearance-none bg-transparent border-none w-full text-slate-50 mr-3 py-1 px-2 leading-tight placeholder-gray-500 focus:outline-none" type="text" placeholder="Search" name="search" aria-label="Full name">
          <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-white-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </section>
      </form>
    </section>
  </section>
  <section class="flex justify-end items-end flex-1 w-1/3">
    <a routerLink="#">
      <fa-icon [icon]="faShoppingCart" class="fblock mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"></fa-icon>
    </a>
    <span class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 pr-4">|</span>
    <a routerLink="/auth/login" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" *ngIf="!ifItemIsInLocalStorage()">Login</a>
    <span class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 pr-4" *ngIf="!ifItemIsInLocalStorage()">|</span>
    <a routerLink="/auth/register" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" *ngIf="!ifItemIsInLocalStorage()">Register</a>
    <a routerLink="/dashboard/account" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" *ngIf="ifItemIsInLocalStorage()">
      <fa-icon [icon]="faUser"></fa-icon> &nbsp; {{ username }}
    </a>
  </section>
</section>
