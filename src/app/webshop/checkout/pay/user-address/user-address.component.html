<section class="card w-full" *ngIf="address">
  <section class="street" (click)="selectAddress()">
    <h3>{{ address.street }} {{ address.houseNumber }}{{ address.addition }}</h3>
  </section>
  <section class="container" (click)="selectAddress()">
    <p>{{ address.zipcode }} {{ address.city }}</p>
    <p>{{ address.country }}</p>

  </section>

  <section class="delete" >
    <button class="mr-1 items-center justify-right bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded "
            (click)="removeAddress()"
    >
      Remove delivery address
    </button>
  </section>

</section>

<section class="card w-full" (click)="selectAddress()" *ngIf="!address">
  <section class="street">
    <h3>Create new address</h3>
  </section>
  <section class="container">
    <p>Click here to create one</p>
    <a (click)="createAddress()" class="address">Create New Address</a>
  </section>
</section>
