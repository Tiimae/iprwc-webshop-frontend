<section class="card" (click)="selectAddress()">
  <section class="street">
    <h3>{{ address.street }} {{ address.houseNumber }}{{ address.addition }}</h3>
  </section>
  <section class="container">
    <p>{{ address.zipcode }} {{ address.city }}</p>
    <p>{{ address.country }}</p>
  </section>
</section>
